<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
</head>
<body>
  <h1>Write your notes</h1>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" name="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Enter your notes</h1>
    <form action="/" method="post" >
      <div class="mb-3">
        <label for="title" class="form-label">Notes</label>
        <input type="text" class="form-control" name="title"  aria-describedby="emailHelp"> <!-- Added name attribute -->
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc"  aria-describedby="emailHelp"> <!-- Added name attribute -->
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class= name="important" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container">
      <h2>Notes</h2>

      {% if newDocs is defined %}
     No Notes to display
      {% endif %}
      {% for item in newDocs %} <!-- Updated variable name -->
      <div>{{ item.note }}</div> <!-- Fixed Jinja2 syntax -->
      {% endfor %}
    </div>
  </div>
</body>
</html>
